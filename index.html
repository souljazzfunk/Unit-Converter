<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="input-section">
            <h1 id="header">Metric/Imperical Unit Conversion</h1>
            <input id="input" value="20">
            <button id="btn">Convert</button>
        </div>
        <div id="output-section">
            <div class="container" id="cont-length">
                <h2 class="cont-title">Length (Meter/Feet)</h2>
                <p class="conversions" id="conv-length"></p>
            </div>
            <div class="container" id="cont-volume">
                <h2 class="cont-title">Volume (Liters/Gallons)</h2>
                <p class="conversions" id="conv-volume"></p>
            </div>
            <div class="container" id="cont-mass">
                <h2 class="cont-title">Mass (Kilograms/Pounds)</h2>
                <p class="conversions" id="conv-mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
